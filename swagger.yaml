    verificationResponse:
      title: verificationResponse
      type: object
      properties:
        divResult:
          type: array
          items:
            type: string
          description: Parameter informing of the result of the verification of diverting identities. For each verified identity the verstat parameter is added to the verified identity
        verstatValue: 
          type: string
          description: Parameter informing of the result of the verification of originating identity. To be used in the verstat parameter added to the verified identity. The parameter is mandatory if the request contained a PASSporT SHAKEN JSON Web Token
        verstatPriority: 
          type: string
          description: Parameter informing of the result of the verification of the Resource-Priority header field and optionally the header field value "psap-callback" of the Priority header field
        verifyResults:
          description: Each array entry contains the verification results of a PASSporT contained in the request
          type: array
          items:
            type: object
            required: 
              - verifyResult
              - ppt
              - status
            properties:
              verifyResult: 
                description: Contains the verification results of a single Identity header field contained in the identityHeader parameter or an entry of the identityHeaders array of the verification request.The ppt and status parameters are always present. The inclusion of the other parameters in the tuple depends on the value of the status parameter
                type: array
                items:
                  type: object
                  required: 
                    - verifyResult
                    - ppt
                    - status
                  properties:
                    reasonCode: 
                      type: integer
                      description: Identifies the 4xx failure reason code of the failing PASSporT. Optional since they are included only when the verifyResult "status" parameter has a value of "fail"
                    reasonText: 
                      type: string
                      description: Identifies the failure text associated with the 4xx failure reason code. Optional since they are included only when the verifyResult "status" parameter has a value of "fail"
                    passport: 
                      type: string
                      description: Contains the failing PASSporT. Optional since they are included only when the verifyResult "status" parameter has a value of "fail"
                    validClaims: 
                      type: string
                      description: The validClaims parameter contains the payload of the verified PASSporT. Optional since they are included only when the verifyResult "status" parameter has a value of "pass"
              ppt: 
                type: string
                description: Identifies the type of PASSporT associated with this array entry
              status: 
                type: string
                description: Identifies the verification result of the PASSporT associated with this array entry
