components:
  schemas:
    shakenSigningRequest:
      title: signingRequest
      type: object
      required: 
        - attest
        - dest
        - iat
        - orig
        - origid
        - rph
        - sph
      properties:
        ppt:
          type: string
          example: shaken, div or rph
          description: Optional field. If it's empty request is considered as "shaken" request. If "div", request is considered as "divSigning" request and if "rph", request is considered as "rphSigning" request
        attest: 
          type: string
          example: A , B or C
          description: Identifying the relation between the service provider attesting the identity and the subscriber
        dest:
          type: array
          items:
            type: string
          description: Identifying the called user taken from the To header field for a shaken or rph PASSporT, and from the Request-URI after retargeting for a div PASSporT
          example: [{"uri":["sip:alice@example.com"]},{"tn":["12155551213"]}]
        div: 
          type: string
          description: Identifying the diverting user; i.e., the user identified in the Request-URI before retargeting, taken from the History-Info header field
          example: {"tn":"121555551213"}
        iat: 
          type: integer
          description: Time since 1 January 1970 in Numeric Date format
          example: 1664199282
        orig: 
          type: string
          description: Identifying the calling user
          example: {"tn":"12155551212"}
        origid: 
          type: string
          description: The value of "origid" claim is a Universally Unique Identifier (UUID)
          example: 123e4567-e89b-12d3-a456-426655440000
        rph: 
          type: array
          items:
            type: string
          description: Array of strings that correspond to the r-values indicated in the SIP Resource-Priority header field. Contains assertion of the priority level of the user to be used for a given communication session
          example: [{"auth":["ets.0", "wps.0"]}]
        sph: 
          type: string
          description: Contains header field value "psap-callback" of the SIP Priority header field
          example: psap-callback
        hi: 
          type: string
          description: The "index" header field parameter is included in the entry identifying the diverting user in the History-Info header field
        tn: 
          type: string
          description: allowed characters as for local-number-digits and global-number-digits defined in RFC 3966 [22]. The number needs to be in canonical form according to RFC 8224 [252]
        uri: 
          type: string
          description: A SIP URI as specified in RFC 3261 [26] following the generic guidelines in RFC. Used if the "orig" or "dest" is given in a SIP URI
    rphSigningRequest:
      title: signingRequest
      type: object
      required: 
        - dest
        - div
        - iat
        - orig
